<!DOCTYPE html>
<head>
    <title>table rows&columns</title>
</head>
<body>
    <table border="2" align="center">
        <tr>
            <td colspan="3" align="center">student details</td>
        </tr>
        <tr align="center">
            <td>s.no</td>
            <td>name</td>
            <td>roll no</td>
        </tr>
        <tr align="center">
            <td>1</td>
            <td>sravani</td>
            <td>4f4</td>
        </tr>
        <tr align="center">
            <td>2</td>
            <td>mohan</td>
            <td>4f5</td>
        </tr>
        <tr align="center">
            <td>3</td>
            <td>loki</td>
            <td>4f6</td>
        </tr>
    </table>
    <br>
    <br>
    <table border="1" align="center">
        <caption>personal details</caption>
        <tr>
            <td>name</td>
            <td>age</td>
            <td>gender</td>
        </tr>
        <tr>
            <td>mohan</td>
            <td>34</td>
            <td>male</td>
        </tr>
    </table>
</body>
